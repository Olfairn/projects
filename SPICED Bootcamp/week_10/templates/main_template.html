  <h2>How it works</h2>
    <p>Wondering which ingredient could you add to your recipe to SPICED it up...? Welcome the ingredient recommender!</p>
    <br>
    <br>

    <script>
        $(function() {
            $(".searchBox").autocomplete({
                source : function(request, response) {
                    $.ajax({
                        type: "POST",
                        url : "http://localhost:5000/search",
                        dataType : "json",
                        cache: false,
                        data : {
                            q : request.term
                        },
                        success : function(data) {
                            //alert(data);
                            //console.log(data);
                            response(data);
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log(textStatus + " " + errorThrown);
                        }
                    });
                },
                minLength : 2
            });
        });
    </script>
    <body>
      <form action="/movie" method="GET">
            <p style="width: 560px; margin: auto;">
              
                <label>Ingredient 1 </label>&nbsp;&nbsp;<input type="text" name="movie1" class="searchBox"/>
                <label>Movie 2 </label>&nbsp;&nbsp;<input type="text" name="movie2" class="searchBox"/>
            </p>
        </div>
    </body>   

    <div class="w3-section"> 
      <label><b>Score</b></label>
        <input type="radio" id="1" name="rating1" value="1">
        <label for="male">1</label>
        <input type="radio" id="2" name="rating1" value="2">
        <label for="female">2</label>
        <input type="radio" id="3" name="rating1" value="3">
        <label for="other">3</label>
        <input type="radio" id="4" name="rating1" value="4">
        <label for="other">4</label>
        <input type="radio" id="5" name="rating1" value="5">
        <label for="other">5</label>

        <label for="other">3</label>
        <input type="radio" id="4" name="rating2" value="4">
        <label for="other">4</label>
        <input type="radio" id="5" name="rating2" value="5">
        <label for="other">5</label>
    </div>
    
    <button type="submit" class="w3-button w3-block w3-dark-grey">Get a movie recommendation</button>
  </form>
